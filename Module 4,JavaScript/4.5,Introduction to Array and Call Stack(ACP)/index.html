<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="join"></p>
    <p id="pop"></p>
    <p id="secondpop"></p>
    <script>
        var colors = ["blue", "orange", "green", "yellow"];
        document.getElementById("join").innerHTML = colors.join(",");
        document.getElementById("pop").innerHTML = colors; colors.pop();
        document.getElementById("secondpop").innerHTML = colors;
    </script>
</body>

</html>
