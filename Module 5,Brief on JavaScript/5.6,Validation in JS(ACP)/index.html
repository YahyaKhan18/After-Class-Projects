<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter a number and click Ok</p>
    <input id="id1" type="number" min="18" required>
    <button onclick="myFunction()">Ok</button>
    <p id="result"></p>
    
    <script>
        function myFunction() {
            var inpAge = document.getElementById("id1");
            if (!inpAge.checkValidity()) {
                document.getElementById("result").innerHTML = inpAge.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>
</html>
