<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>

    <script>
        var i;
        var text = "";
        {
            let i = 0;
            while (i < 10){
                text += "The values inside is " + i + "<br>";
                i++;
            }
            document.getElementById("result").innerHTML = text;
            document.write("The values outside is " + i);
        }
    </script>
</body>
</html>
