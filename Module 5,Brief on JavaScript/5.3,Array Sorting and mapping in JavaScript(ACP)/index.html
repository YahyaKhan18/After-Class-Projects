<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="product_value"></p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>

    <script>
        var numbers = [25,12,19,94];
        function myFunction(num) {
            return num * 50;
        }
        var newarray = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = "The values are: " + newarray;

        function ascending() {
            newarray.sort(function(a,b){return a - b});
            document.getElementById("product_value").innerHTML = "The ascending order is " + newarray;
        }
        function descending() {
                newarray.sort(function (a, b) { return b - a });
                document.getElementById("product_value").innerHTML = "The descending order is " + newarray;
            }
    </script>
</body>
</html>
